<!DOCTYPE html>
<html>
<head>
    <title>FirstWeb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/x-icon" href="images/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap3.3.7.css"/>
    <script type="text/javascript" src="lib/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="app/src/login/controllers/login.js"></script>
    <script type="text/javascript">
        document.write("<script type='text/javascript' src=\"i18n/zh/login_zh_CN.js \"><\/script>");
        function changeBorder(id) {
            $("#" + id).css("border", "1px solid #f9cfa5");
        }
        function backBorder(id) {
            $("#" + id).css("border", "1px solid #93adc4");
        }
    </script>
    <style type="text/css">
        .errors {
            border: 1px dotted #c0c0c0;
            font-size: 12px;
            line-height: 18px;
            color: #8a2124;
            width: 100px;
            background-color: rgb(255, 238, 221);
        }

        li {
            display: inline;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">FirstWeb后台管理系统</a>
            <ul class="pull-right">
                <li><a href="#/login">login</a></li>
                <li><a href="#/register">register</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="login-body">
    <div class="login-form">
        <div>
            <form class="form-horizontal">
                <div id="errorId"></div>
                <!--用户-->
                <div class="form-group">
                    <label for="account" class="col-sm-1 control-label">账号</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="account" type="text"
                               placeholder="账号" onfocus="changeBorder('account')"
                               onblur="backBorder('account')"/>
                    </div>
                </div>
                <!--密码-->
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label">密码</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="password" type="password"
                               placeholder="密码" autocomplete="off" onfocus="changeBorder('password')"
                               onblur="backBorder('password')" ondragstart="return false" onpaste="return false"/>
                    </div>
                </div>
                <!--注册&登录-->
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-2">
                        <button id="login" type="button" class="btn btn-primary">登录</button>
                        <button id="register" type="button" class="btn btn-default">注册</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>版权所有</p>
    </div>
</div>
</body>
</html>
