<!DOCTYPE html>
<html>
<head>
    <title>FirstWeb</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/x-icon" href="images/favicon.ico" rel="icon">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap3.3.7.css"/>
    <link rel="stylesheet" type="text/css" href="lib/lobibox/lobibox.css"/>
    <script type="text/javascript" src="lib/jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/lobibox/lobibox.js"></script>
    <script type="text/javascript" src="i18n/zh/login_zh_CN.js"></script>
    <script type="text/javascript" src="app/src/login/controllers/login.js"></script>
    <script type="text/javascript">
        function changeBorder(id) {
            $("#" + id).css("border", "1px solid #f9cfa5");
        }
        function backBorder(id) {
            $("#" + id).css("border", "1px solid #93adc4");
        }
    </script>
    <style type="text/css">
        li {
            display: inline;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand">FirstWeb后台管理系统</a>
        </div>
    </div>
</div>
<div>
    <form class="form-horizontal">
        <!--用户-->
        <div class="form-group">
            <div class="col-md-2 col-md-offset-1">
                <input class="form-control" id="account" type="text"
                       placeholder="账号" onfocus="changeBorder('account')"
                       onblur="backBorder('account')"/>
            </div>
        </div>
        <!--密码-->
        <div class="form-group">
            <div class="col-md-2 col-md-offset-1">
                <input class="form-control" id="password" type="password"
                       placeholder="密码" autocomplete="off" onfocus="changeBorder('password')"
                       onblur="backBorder('password')" ondragstart="return false" onpaste="return false"/>
            </div>
        </div>
        <!--注册&登录-->
        <div class="form-group">
            <div class="col-md-2 col-md-offset-1">
                <button id="login" type="button" class="btn btn-primary">登录</button>
                <button id="register" type="button" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $("html").bind("keydown", function (event) {
        if (event.keyCode == 13) {
            $("#login").click();
        }
    });
</script>
</body>
</html>
