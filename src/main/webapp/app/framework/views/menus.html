<div class="navbar navbar-inverse" ng-controller="menusCtrl">
    <div class=" container-fluid">
        <ul class="nav navbar-nav  navbar-left">
            <li class="dropdown" ng-repeat="plugin in mainMenus">
                <a ui-sref="{{plugin.uri}}" class="dropdown-toggle" ng-if="!plugin.children">
                    <h4>{{i18n[plugin.menuName]}}</h4>
                </a>
                <a ui-sref="{{plugin.uri}}" class="dropdown-toggle" data-toggle="dropdown" ng-if="plugin.children">
                    <h4>{{i18n[plugin.menuName]}}<b class="caret"></b></h4>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="subPlugin in plugin.children" ui-sref="{{subPlugin.uri}}">
                        <a>{{i18n[subPlugin.menuName]}}</a>
                    </li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <h5>{{personalInfo.text}}<b class="caret"></b></h5>
                </a>
                <ul class="dropdown-menu">
                    <li><a data-toggle="modal" href="app/src/system/views/modifyPersonalInfo.html"
                           data-target="#personalInfoModal" data-backdrop="static">{{modifyPersonalInfo.title}}</a></li>
                    <li><a ng-click="logout.click()">{{logout.title}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="modal fade" id="personalInfoModal" tabindex="-1" role="dialog" aria-labelledby="modal"
         data-backdrop="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>
</div>
