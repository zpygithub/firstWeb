<div>
    <div class="container" style="width: 100%">
        <ol class="breadcrumb">
            <li><strong><span style="color: #27a0d7">管理员列表</span></strong></li>
        </ol>
        <form class="form-inline" role="form" style="float: left; width: 100%" method="post" id="queryForm">
            <div class="form-group col-md-3">
                <label>{{account.label}}</label>
                <input type="text" class="form-control" id="account" ng-model="account.value">
            </div>
            <div class="form-group col-md-3">
                <label>{{nickname.label}}</label>
                <input type="text" class="form-control" id="nickname" ng-model="nickname.value">
            </div>
            <div class="form-group col-md-3">
                <label>{{email.label}}</label>
                <input type="text" class="form-control" id="email" ng-model="email.value">
            </div>
            <div class="form-group col-md-3">
                <label>{{telephone.label}}</label>
                <input type="text" class="form-control" id="telephone" ng-model="telephone.value">
            </div>
            <div class="form-group">
                <button id="query" class="btn btn-primary">{{query.label}}</button>
            </div>
            <div class="form-group">
                <button id="reset" class="btn btn-primary">{{reset.label}}</button>
            </div>
        </form>
    </div>
    <div class="container" style="width: 100%">
        <table id="adminList">
        </table>
    </div>
</div>
