<div>
    <div class="container" style="width: 100%">
        <ol class="breadcrumb">
            <li><strong><span style="color: #27a0d7">管理员列表</span></strong></li>
        </ol>
        <form class="form-inline" role="form" style="float: left; width: 100%" method="post" id="queryForm">
            <div class="form-group">
                <label>{{account.label}}</label>
                <input type="text" class="form-control" id="account">
            </div>
            <div class="form-group">
                <label>{{nickname.label}}</label>
                <input type="text" class="form-control" id="nickname">
            </div>
            <div class="form-group">
                <label>{{email.label}}</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label>{{telephone.label}}</label>
                <input type="text" class="form-control" id="telephone">
            </div>
            <div class="form-group">
                <button id="query" class="btn btn-primary">{{query.label}}</button>
            </div>
            <div class="form-group">
                <button id="reset" class="btn btn-primary">{{reset.label}}</button>
            </div>
            <!--<div class="form-group btn-right">-->
                <!--<button type="button" class="btn btn-primary" id="addBtn" onclick="addUser();">新增用户</button>-->
            <!--</div>-->
        </form>
    </div>
    <div class="container" style="width: 100%">
        <table id="adminList">
        </table>
    </div>
</div>
