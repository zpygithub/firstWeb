<div id="modifyAdminInfo" ng-controller="modifyAdminInfoCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{modifyAdminInfo.label}}</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="account" class="control-label">{{account.label}}</label>
                <input type="text" class="form-control" id="account" value="{{account.value}}" disabled="{{account.disable}}">
            </div>
            <div class="form-group">
                <label for="username" class="control-label">{{username.label}}</label>
                <input type="text" class="form-control" id="username" value="{{username.value}}">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">{{email.label}}</label>
                <input type="text" class="form-control" id="email" value="{{email.value}}">
            </div>
            <div class="form-group">
                <label for="telephone" class="control-label">{{telephone.label}}</label>
                <input type="text" class="form-control" id="telephone" value="{{telephone.value}}">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{close.label}}</button>
        <button type="button" class="btn btn-primary" id="confirm">{{confirm.label}}</button>
    </div>
</div>
<script type="application/javascript">
    require(["app/src/system/controllers/modifyAdminInfoCtrl"],
        function () {
            angular.element(document).injector().invoke(function ($compile) {
                var scope = $("#modifyAdminInfo").scope();
                $compile($("#modifyAdminInfo"))(scope);
                scope.$digest();
            })
        });
</script>
