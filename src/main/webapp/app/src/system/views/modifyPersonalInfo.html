<div id="modifyPersonalInfo" ng-controller="modifyPersonalInfoCtrl" modal-backdrop="static">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="123">
            </div>
            <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="ok123" type="button" class="btn btn-primary">Send message123</button>
    </div>
</div>
<script type="application/javascript">
    require(["app/src/system/controllers/modifyPersonalInfoCtrl"],
        function () {
            angular.element(document).injector().invoke(function ($compile) {
                var scope = $("#modifyPersonalInfo").scope();
                $compile($("#modifyPersonalInfo"))(scope);
                scope.$digest();
            })
        });
</script>
