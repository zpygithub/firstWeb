<div>
    <div class="container" style="width: 100%">
        <ol class="breadcrumb">
            <li><strong><span style="color: #27a0d7">注册用户列表</span></strong></li>
        </ol>
        <form class="form-horizontal" role="form" style="float: left; width: 100%" method="post" id="queryForm">
            <div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{account.label}}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="account" ng-model="account.value"/>
                    </div>
                </div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{username.label}}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="username" ng-model="username.value"/>
                    </div>
                </div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{sex.label}}</label>
                    <div class="col-md-9">
                        <select class="form-control" id="sex" ng-model="sex.value">
                            <option ng-repeat="s in sex.selectedOptions" value="{{s.value}}">{{s.text}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{email.label}}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="email" ng-model="email.value"/>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{telephone.label}}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="telephone" ng-model="telephone.value"/>
                    </div>
                </div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{address.label}}</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="address" ng-model="address.value"/>
                    </div>
                </div>
                <div class="form-group col-md-6 five-columns">
                    <label class="col-md-2 control-label">{{district.label}}</label>
                    <div class="col-md-3">
                        <select class="form-control" id="province" ng-model="province.value">
                            <option ng-repeat="s in province.selectedOptions" value="{{s.value}}">{{s.text}}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="city" ng-model="city.value">
                            <option ng-repeat="s in city.selectedOptions" value="{{s.value}}">{{s.text}}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="district" ng-model="district.value">
                            <option ng-repeat="s in district.selectedOptions" value="{{s.value}}">{{s.text}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{createTimeBegin.label}}</label>
                    <div class="col-md-4">
                        <input type="button" class="form-control" id="createTimeBegin"
                               ng-model="createTimeBegin.value"/>
                    </div>
                    <div class="col-md-1 time-to">
                        <span>{{i18n.to}}</span>
                    </div>
                    <div class="col-md-4">
                        <input type="button" class="form-control" id="createTimeEnd" ng-model="createTimeEnd.value"/>
                    </div>
                </div>
                <div class="form-group col-md-3 five-columns">
                    <label class="col-md-3 control-label">{{status.label}}</label>
                    <div class="col-md-9">
                        <select class="form-control" id="status" ng-model="status.value">
                            <option ng-repeat="s in status.selectedOptions" value="{{s.value}}">{{s.text}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button id="query" class="btn btn-primary">{{query.label}}</button>
                <button id="reset" class="btn btn-warning">{{reset.label}}</button>
                <button id="export" class="btn btn-info">{{export.label}}</button>
                <span id="unzipPw"></span>
            </div>
        </form>
    </div>
    <div class="container" style="width: 100%; margin-top: 15px">
        <table id="registerUserList">
        </table>
    </div>
</div>
<style>
    /*.five-columns {*/
    /*width: 20%;*/
    /*}*/
    .time-to {
        margin-top: 5px;
    }
</style>
